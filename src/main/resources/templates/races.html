<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<body id="body">
	<div id="container_card" layout:fragment="content">
		<div id="left_block">
			<div class="header_block">
				<h1>Расы</h1>
			</div>
			<div class="container_left" data-simplebar>
				<div id="card_wrapper" class="card_wrapper">
					<div th:id="${race.englishName.replace(' ', '_')}" th:class="|card ${race.book.type.name().toLowerCase()}_source|" th:classappend="${race.book.type.name() ne 'OFFICAL' ? 'hide_block':''}"
						th:each="race : ${races}"
					>
						<div class="infimation">
							<h5 id="race_id" class="header_name" th:text="${race.capitalazeName}">Class name</h5>
							<p th:text="${race.englishName}" class="en_title encaption_text">English class name</p>
							
							<p class="additionally uppercase_text">
								<span class="tip" th:if="${race.book.type.name() eq 'CUSTOM'}" title="Homebrew - не является официальной рассой"><span class="homebrew_text">Homebrew</span></span> <span class='tip'
									th:title="${race.book.name}" th:text="${race.book.source}"
								></span><span class="hide_block" th:text="${race.abilityBonuses}"></span>
							</p>
						</div>
						<div class="icon" th:classappend="|icon_${race.englishName.toLowerCase().replace(' ', '_')}_big|"></div>
					</div>
				</div>
			</div>
		</div>
		<div id="right_block" class="races sub_menu_block">
			<div class="header_block">
				<div class="header_row">
					<h1 id="race_name">Название расы</h3>
					<div id="btn_exet_full_screen" class="btn_exet_full_screen tip" title="Свернуть в окно">
						<i class="icon_action">
							<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M3 14H6C7.10457 14 8 14.8954 8 16L8 19M8 5V8C8 9.10457 7.10457 10 6 10H3M21 10H18C16.8954 10 16 9.10457 16 8V5M16 19V16C16 14.8954 16.8954 14 18 14L21 14" stroke="#7B61FF" stroke-linecap="round" stroke-linejoin="round"/>
							</svg>								
						</i>
					</div>
					<div id="btn_full_screen" class="btn_full_screen tip" title="На всю страницу">
						<i class="icon_action">
							<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M16 7H17C18.1046 7 19 7.89543 19 9V10M19 14V15C19 16.1046 18.1046 17 17 17H16M8 17H7C5.89543 17 5 16.1046 5 15V14M5 10L5 9C5 7.89543 5.89543 7 7 7L8 7" stroke="#7B61FF" stroke-linecap="round" stroke-linejoin="round"/>
							</svg>							
						</i>
					</div>
					<div id="btn_close" class="btn_close tip" title="Закрыть">
						<i class="icon_action">
							<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M7 7L12 12M12 12L17 7M12 12L7 17M12 12L17 17" stroke="#7B61FF" stroke-linecap="round" stroke-linejoin="round"/>
							</svg>								
						</i>
					</div>
				</div>
				<div class="header_sub_menu">
					<button id="race_traits" class="active">
						<i class="icon_action">
							<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M17 22V20.6667C17 19.9594 16.7366 19.2811 16.2678 18.781C15.7989 18.281 15.163 18 14.5 18H9.5C8.83696 18 8.20107 18.281 7.73223 18.781C7.26339 19.2811 7 19.9594 7 20.6667V22M5.5 7.5L10 4.5M18.5 7.5L14 4.5M8 15L5 11M16 15L19 11M15 13C15 14.6569 13.6569 16 12 16C10.3431 16 9 14.6569 9 13C9 11.3431 10.3431 10 12 10C13.6569 10 15 11.3431 15 13ZM14 4C14 5.10457 13.1046 6 12 6C10.8954 6 10 5.10457 10 4C10 2.89543 10.8954 2 12 2C13.1046 2 14 2.89543 14 4ZM6 9C6 10.1046 5.10457 11 4 11C2.89543 11 2 10.1046 2 9C2 7.89543 2.89543 7 4 7C5.10457 7 6 7.89543 6 9ZM22 9C22 10.1046 21.1046 11 20 11C18.8954 11 18 10.1046 18 9C18 7.89543 18.8954 7 20 7C21.1046 7 22 7.89543 22 9Z" stroke="#7B61FF" stroke-linecap="round" stroke-linejoin="round"/>
							</svg>								
						</i>
						<span>Навыки</span>
					</button>
					<button id="race_description">
						<i class="icon_action">
							<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M12 6L20 6M12 12L20 12M5 18L20 18M3 9L6 6L9 9L6 12L3 9Z" stroke="#7B61FF" stroke-linecap="round" stroke-linejoin="round"/>
							</svg>								
						</i>
						<span>Описание</span>
					</button>
				</div>
			</div>
			<div id="info_wrapper" class="info_wrapper">
				<div id = "race_sub_menu_list" class="sub_menu_list selector_list">
					<div class="right_block_sub_menu"></div>
				</div>
				<div class="content_block" data-simplebar>
					<div id="content_block"></div>
				</div>
			</div>
		</div>
		<script type="text/javascript" th:inline="javascript">
    		var selectedRace = [[${selectedRace}]];
    		var selectedSubrace = [[${selectedSubrace}]];
		</script>
	</div>
</body>
<script th:inline="javascript" th:src="@{/resources/js/races.js?v=1.2}" layout:fragment="js-script"></script>
</html>
