<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<body id="body">
	<div id="container_card" layout:fragment="content">
		<div id="left_block">
			<div class="header_block">
				<h3>Расы</h3>
			</div>
			<div class="container_left" data-simplebar>
				<div id="card_wrapper" class="card_wrapper">
					<div th:id="${race.englishName.replace(' ', '_')}" class="card" th:each="race : ${races}">
						<div class="infimation">
							<h5 id="race_id" class="header_name" th:text="${race.capitalazeName}">Class name</h5>
							<p th:text="${race.englishName}" class="en_title encaption_text">English class name</p>
							<p class="additionally uppercase_text">
								<span class="tip" th:if="${race.book.type.name() eq 'CUSTOM'}" title="Homebrew - не является официальной рассой"><span class="homebrew_text">Homebrew</span></span> <span class='tip'
									th:title="${race.book.name}" th:text="${race.book.source}"
								></span>
							</p>
						</div>
						<div class="icon" th:classappend="|icon_${race.englishName.toLowerCase().replace(' ', '_')}_big|"></div>
					</div>
				</div>
			</div>
		</div>
		<div id="right_block" class="races">
			<div class="header_block sub_menu_block">
				<h3 id="race_name">Название расы</h3>
				<div id="btn_full_screen" class="btn_full_screen tip" title="Делаем все что в наших силах">
					<div class="icon_action icon_full_screen"></div>
				</div>
				<div id="btn_close" class="btn_close tip" title="Закрыть">
					<div class="icon_action icon_close"></div>
				</div>
				<div class="header_sub_menu">
					<button id="race_traits" class="active">
						<i class="icon_action icon_skills"></i><span>Навыки</span>
					</button>
					<button id="race_description">
						<i class="icon_action icon_description"></i><span>Описание</span>
					</button>
				</div>
			</div>
			<div id="info_wrapper" class="info_wrapper">
				<div class="sub_menu_list selector_list" data-simplebar>
					<div id="sub_menu"></div>
				</div>
				<div class="content_block" data-simplebar>
					<div id="content_block"></div>
				</div>
			</div>
		</div>
		<script type="text/javascript" th:inline="javascript">
    		var selectedRace = [[${selectedRace}]];
    		var selectedSubrace = [[${selectedSubrace}]];
		</script>
	</div>
</body>
<script th:inline="javascript" th:src="@{/resources/js/races.js}" layout:fragment="js-script"></script>
</html>
