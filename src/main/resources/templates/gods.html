<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout-datatables}">
<body id="body">
	<div id="list_page_two_block" class="table_list_left_block block_information" layout:fragment="content">
		<div id="left_block">
			<div class="header_block filters">
				<h3>Боги</h3>
				<div class="filter_block">
					<input type="text" id="search" class="search_int" placeholder="Поиск">
					<div class="btn_search_icon tip" title="Поиск">
						<i class="icon_action">
							<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M21 21L16.65 16.65M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z" stroke="#7B61FF" stroke-linecap="round" stroke-linejoin="round"/>
							</svg>
						</i>
					</div>
					<div id="text_clear" class="btn_text_clear tip" title="Очистить">
						<i class="icon_action">
							<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M7 7L12 12M12 12L17 7M12 12L7 17M12 12L17 17" stroke="#7B61FF" stroke-linecap="round" stroke-linejoin="round"/>
							</svg>	
						</i>
					</div>
					<div id="btn_filters" class="btn_filters tip" title="Фильтры">
						<i class="icon_action">
							<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M20.6083 4.64573C21.1579 3.99575 20.6959 3 19.8447 3H4.1553C3.30408 3 2.84207 3.99575 3.39173 4.64573L9.76357 12.1804C9.91623 12.3609 10 12.5897 10 12.8261V19.382C10 19.7607 10.214 20.107 10.5528 20.2764L12.5528 21.2764C13.2177 21.6088 14 21.1253 14 20.382V12.8261C14 12.5897 14.0838 12.3609 14.2364 12.1804L20.6083 4.64573Z" stroke="#7B61FF" stroke-linecap="round" stroke-linejoin="round"/>
							</svg>								
						</i>
					</div>
				</div>
			</div>
			<div id="searchPanes" class="search_panes"></div>
			<div id="scroll_load_simplebar" class="container_left table_list">
				<table id="gods" class="table_list spells_list" th:fragment="optionTable">
					<thead style="display: none">
						<tr>
							<th>Название</th>
							<th>английское Название</th>
							<th>Мировоззрение</th>
							<th>Домены</th>
							<th>Ранг</th>
							<th>Пол</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
		<div id="right_block">
			<div class="header_block">
				<div class="header_row">
					<h3 id="god_name">Имя бога</h3>
					<div id="btn_exet_full_screen" class="btn_exet_full_screen tip" title="Свернуть в окно">
						<i class="icon_action">
							<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M3 14H6C7.10457 14 8 14.8954 8 16L8 19M8 5V8C8 9.10457 7.10457 10 6 10H3M21 10H18C16.8954 10 16 9.10457 16 8V5M16 19V16C16 14.8954 16.8954 14 18 14L21 14" stroke="#7B61FF" stroke-linecap="round" stroke-linejoin="round"/>
							</svg>								
						</i>
					</div>
					<div id="btn_full_screen" class="btn_full_screen tip" title="На всю страницу">
						<i class="icon_action">
							<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M16 7H17C18.1046 7 19 7.89543 19 9V10M19 14V15C19 16.1046 18.1046 17 17 17H16M8 17H7C5.89543 17 5 16.1046 5 15V14M5 10L5 9C5 7.89543 5.89543 7 7 7L8 7" stroke="#7B61FF" stroke-linecap="round" stroke-linejoin="round"/>
							</svg>							
						</i>
					</div>
					<div id="btn_close" class="btn_close tip" title="Закрыть">
						<i class="icon_action">
							<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M7 7L12 12M12 12L17 7M12 12L7 17M12 12L17 17" stroke="#7B61FF" stroke-linecap="round" stroke-linejoin="round"/>
							</svg>								
						</i>
					</div>
				</div>
			</div>
			<div id="info_wrapper" class="info_wrapper" data-simplebar>
				<div id="sub_menu" class="sub_menu_list">
					<ul>
						<li>
							<h5>Мировоззрение:</h5> <span id="alignment">-</span>
						</li>
						<li>
							<h5>Ранг:</h5> <span id="rank">-</span>
						</li>
						<li>
							<h5>Титулы:</h5> <span id="title">-</span>
						</li>
						<li>
							<h5>Символ:</h5> <span id="symbol">-</span>
						</li>
						<li>
							<h5>Домены:</h5> <span id="domains">-</span>
						</li>
						<li>
							<h5>Пантеон:</h5> <span id="pantheon">-</span>
						</li>
						<li>
							<h5>Источник:</h5> <span id="source">-</span>
						</li>
					</ul>
				</div>
				<div class="content_block">
					<div id="content_block"></div>
				</div>
			</div>
		</div>
		<script type="text/javascript" th:inline="javascript">
    		selectedGod = [[${selectedGod}]];
		</script>
	</div>
</body>
<script th:src="@{/resources/js/datatables/gods.js}" layout:fragment="js-script"></script>
</html>
