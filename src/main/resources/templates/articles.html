<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<body id="body" class="overflow-hidden">
	<div id="container" class="container">
		<div class="row">
			<div layout:fragment="content" class="article" data-simplebar>
				<div class="news_wrapper">
					<div class="left">
					</div>
					<div class="news_page_list">
						<div class="short_news" th:each="article : ${articles}">
							<div class="header">
								<h3 class="title" th:text="${article.title}">Заголовое</h3>
								<h5 class="subtitle" th:text="${article.description}">Краткое описание</h5>
							</div>
							<div class="description" th:utext="${article.shortText}">
							</div>
							<div class="bottom">
								<time th:datetime="${article.published}" th:text="${article.publishedDate}">05 марта 2022</time>
								<a th:href="@{|/articles/${article.id}|}" class="btn">Подробнее</a>
							</div>
						</div>
					</div>
					<div class="right">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
