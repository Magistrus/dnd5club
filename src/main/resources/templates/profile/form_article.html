<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<head>
    <script th:src="@{/resources/js/editorjs/editor.js}"></script>
    <script th:src="@{/resources/js/editorjs/plugins/checklist.js}"></script>
    <script th:src="@{/resources/js/editorjs/plugins/code.js}"></script>
    <script th:src="@{/resources/js/editorjs/plugins/delimiter.js}"></script>
    <script th:src="@{/resources/js/editorjs/plugins/embed.js}"></script>
    <script th:src="@{/resources/js/editorjs/plugins/header.js}"></script>
    <script th:src="@{/resources/js/editorjs/plugins/image.js}"></script>
    <script th:src="@{/resources/js/editorjs/plugins/inline-code.js}"></script>
    <script th:src="@{/resources/js/editorjs/plugins/link.js}"></script>
    <script th:src="@{/resources/js/editorjs/plugins/list.js}"></script>
    <script th:src="@{/resources/js/editorjs/plugins/marker.js}"></script>
    <script th:src="@{/resources/js/editorjs/plugins/paragraph.js}"></script>
    <script th:src="@{/resources/js/editorjs/plugins/personality.js}"></script>
    <script th:src="@{/resources/js/editorjs/plugins/quote.js}"></script>
    <script th:src="@{/resources/js/editorjs/plugins/raw.js}"></script>
    <script th:src="@{/resources/js/editorjs/plugins/table.js}"></script>
    <script th:src="@{/resources/js/editorjs/plugins/warning.js}"></script>
</head>
<body id="body" class="overflow-hidden">
	<div id="container" class="container">
		<div class="row">
			<div layout:fragment="content" class="article" data-simplebar>
				<form id="article_edit" th:action="@{|/profile/articles/|}" th:object="${article}" method="post">
					<div class="news_wrapper">
						<div class="left"></div>
						<div class="news_page">
							<div class="header">
								<input type="number" hidden="true" th:field="*{id}">
								<input type="text" hidden="true" th:field="*{created}">
								<input type="text" hidden="true" th:field="*{creator}">
								<input type="text" hidden="true" th:field="*{status}">
								<div class="row_input">
									<input type="text" placeholder="Название" th:field="*{title}">
								</div>
								<div class="row_input">
									<input type="text" placeholder="Описание" th:field="*{description}">
								</div>
							</div>
							<div class="row_input">
								<textarea id="text"
                                          class="hide_block"
                                          name="text"
                                          rows="20"
                                          placeholder="Содержание"
                                          th:field="*{text}"
                                ></textarea>
                                <div id="text-faker"></div>
							</div>
							<div class="bottom">
								<div class="row_input">
									<input type="text" placeholder="Автор" th:field="*{author}">
									<input type="text" placeholder="Перевод" th:field="*{translation}">
									<input type="text" placeholder="Автор оригинала" th:field="*{originalAuthor}">
									<input type="text" name="article_link_original" placeholder="Ссылка на оригинал" th:field="*{originalUrl}">
									<input type="text" name="article_source_name" placeholder="Название оригинального источника" th:field="*{originalName}">
								</div>
							</div>
						</div>
						<div class="right">
							<div class="btn_block">
								<button id="publishe" name="publishe" sec:authorize="hasAnyRole('ADMIN','MODERATOR', 'WRITER')" class="btn" value="publishe">Опубликовать</button>
								<button th:if = "*{status eq 'MODERATION'}" id="reject" name="reject" sec:authorize="hasAnyRole('ADMIN','MODERATOR')" class="btn" value="reject">Отклонить</button>
								<button id="moderate" name="moderate" class="btn" value="moderate">На проверку</button>
								<button id="save" name="save" type="submit" class="btn secondary" value="save" >Сохранить в черовики</button>
								<button id="preview" name="preview" class="btn secondary" value="preview">Предпросмотр</button>
								<button id="delete" name="delete" th:unless="*{id eq null}" class="btn secondary" value="delete">Удалить</button>
								<button id="cancel" name="cancel" class="btn secondary" value="cancel">Отмена</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

<script th:src="@{|/resources/js/articlesForm.js?v=${version}|}" layout:fragment="js-script"></script>
</html>
