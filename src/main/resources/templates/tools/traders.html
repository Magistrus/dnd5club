<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout-datatables}">
<body id="body">
	<div id="list_page_two_block" class="no_close_left_block block_information" layout:fragment="content">
		<div id="left_block">
			<div class="header_block">
				<h3>Торговец</h3>
			</div>
			<div class="tools_settings">
				<label>Количество магии в мире:
					<select id="mageRang" name="mageRang">
						<option value="1" th:selected="${mageRang eq 1}">Мало</option>
						<option value="2" th:selected="${mageRang eq 2}" selected="selected">Норма</option>
						<option value="3" th:selected="${mageRang eq 3}">Много</option>
					</select>
				</label>
				<div>
					<label>Результат проверки Харизмы (Убеждение):</label> <input id="result" type="number" min="1" name="result" class="form-control" placeholder="Харизма (Убеждение)" />
				</div>
				<div class="btn-wrapper">
					<button id="generate" class="btn btn_primary">Найти торговца</button>
				</div>
			</div>
			<div id="scroll_load_simplebar" class="container_left table_list">
				<table id="spells" class="table_list spells_list" th:fragment="spellTable">

				</table>
			</div>
		</div>
		<div id="right_block" class="backgrounds">
			<div class="header_block">
				<h3 id="background_name">В продаже</h3>
				<div id="btn_full_screen" class="btn_full_screen tip" title="Делаем все что в наших силах">
					<div class="icon_action icon_full_screen"></div>
				</div>
				<div id="btn_close" class="btn_close">
					<div class="icon_action icon_close"></div>
				</div>
			</div>
			<div id="info_wrapper" class="info_wrapper" data-simplebar>
				<div class="content_block">
					<div id="content_block"></div>
				</div>
			</div>
		</div>
	</div>
</body>
<script th:src="@{/resources/js/tools/traider.js}" layout:fragment="js-script"></script>
</html>
