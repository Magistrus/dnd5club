<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout-datatables}">
<body id="body">
	<div id="list_page_two_block" class="no_close_left_block block_information" layout:fragment="content">
		<div id="left_block">
			<div class="header_block">
				<h3>Безумие</h3>
			</div>
			<div id="scroll_load_simplebar" class="container_left" data-simplebar>
				<div>
					<input class="check" type="radio" id="short" name="type" value="SHORT"> <label for="short">кратковременное</label>
					<input class="check" type="radio" id="long" name="type" value="LONG"> <label for="long">долговременное</label>
					<input class="check" type="radio" id="unlimited" name="type" value="UNLIMITED"> <label for="unlimited">бессрочное</label>
				</div>
				<div></div>
				<button id="generate" class="btn btn_primary">Сгенерировать</button>
				<button id="clear" class="btn btn_primary">Очистить</button>
				<div class="content_block">
					<div id="content_block"></div>
				</div>
			</div>
		</div>
	</div>
</body>
<script th:src="@{/resources/js/madness.js}" layout:fragment="js-script"></script>
</html>
