<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
	<div th:fragment="title_sub_menu">
		<ul>
			<li class="title_sub_menu">
				<h5 th:text="${archetypeName}" id="title_sub_menu">префикс подклассов</h5>
			</li>
			<li class="sub_menu" th:id="${archetype.englishName.replace(' ', '_')}" th:each="archetype : ${archetypes}">
			<span th:text="${archetype.capitalizeName}" class="name">Имя</span> 
			<div class="sub_info">
				<span class="tip" th:attr="data-tipped-options=|inline: 'inline-tooltip-source-a-${archetype.id}'|" th:text="${archetype.book.source}"></span>
				<span th:id="|inline-tooltip-source-a-${archetype.id}|" style='display: none' th:text="${archetype.book.name}"></span>
				<span th:text="|&nbsp;/&nbsp;${archetype.englishName}|"></span>
			</div>
			<button class="btn_close icon_action icon_close close_archetypes"></button></li>
		</ul>
	</div>
</body>
</html>
