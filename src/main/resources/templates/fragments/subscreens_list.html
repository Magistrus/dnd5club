<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
	<div class="sidebar__inner" th:fragment="sub_menu">
		<ul>
			<li class="title_sub_menu">
				<h5 id="title_sub_menu">Таблицы</h5>
			</li>
			<li class="sub_menu" th:id="${subscreen.englishName.replace(' ', '_')}" th:each="subscreen : ${subscreens}"><span th:text="${subscreen.name}" class="name">Имя</span>
				<div class="sub_info">
					<span class="tip" th:attr="data-tipped-options=|inline: 'inline-tooltip-source-a-${subscreen.id}'|" th:text="${subscreen.book.source}"></span> <span th:id="|inline-tooltip-source-a-${subscreen.id}|"
						style='display: none' th:text="${subscreen.book.name}"
					></span> <span th:text="|&nbsp;/&nbsp;${subscreen.englishName}|"></span>
				</div>
				<button class="btn_close icon_action icon_close close_screens"></button></li>
		</ul>
	</div>
</body>
</html>
