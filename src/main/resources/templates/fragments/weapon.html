<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/datatable-layout}">
<head>
</head>
<body>
	<th:block th:object="${weapon}" th:fragment="view">
		<p class="row_info">
			<span class="left_info" th:text="*{type.name}">-</span>
			<span>Источник: <span class="homebrew_text" th:if="*{book.type.name() eq 'CUSTOM'}">Homebrew</span> <span class="tip" th:text="*{book.source}" th:title="*{book.name}">Источник</span></span>
		</p>
		<div class="grid_stat_block">
			<div class="block">
				<p>Стоимость:</p>
				<span>Стоимость</span>
			</div>
			<div class="block">
				<p>Урон:</p>
				<span>Урон</span>
			</div>
			<div class="block">
				<p>Вес (в фунтах):</p>
				<span>Вес (в фунтах)</span>
			</div>
			<div class="block">
				<p>Свойства:</p>
				<span>Свойства</span>
			</div>
		</div>

		<th:block th:utext="*{description}"></th:block>
		<p th:if="*{special}"><strong>Особое свойство:</strong> <span th:utext="*{special}"></span></p>
	</th:block>
</body>
</html>
