<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/datatable-layout}">
<head>
</head>
<body>
	<th:block th:fragment="view">
		<thead style="display: none">
			<tr>
				<th>Название</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item : ${items}" th:id = "${item.englishName.replace(' ', '_')}" th:class="|${item.englishSpellName eq null ? 'item_selected' : 'spell_selected'} |">
				<th>
					<div th:class="|tip spell_lvl ${item.rarityEnglish}|" th:title="${item.rarity}" th:text="${item.shortRarity}"></div>
					<div class="spell_name" th:text="${item.name}"></div>
				</th>
			</tr>
		</tbody>
	</th:block>
</body>
</html>
