<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
	<div class="sidebar__inner" th:fragment="sub_menu">
		<ul>
			<li class="avatar"><div class="image-container"><a id ="race_image" th:each="image, iter : ${images}" th:href="${image}"><img th:if="${iter.first}" id="race_img" th:src="${image}"></a></div></li>
			<li th:unless="${subraces.empty}" class="title_sub_menu">
				<h5 id="title_sub_menu">Разновидности</h5>
			</li>
			<li th:class="|sub_menu ${subrace.book.type.name().toLowerCase()}_source|" th:classappend="${subrace.book.type.name() ne 'OFFICAL' ? 'hide_block':''}" th:id="${subrace.englishName.replace(' ', '_')}" th:each="subrace : ${subraces}"><span th:text="${subrace.name}" class="name">Имя</span>
				<div class="sub_info">
					<span class="tip" th:if="${subrace.book.type.name() eq 'CUSTOM'}" title="Homebrew - не является официальным подклассом"><span class="homebrew_text">Homebrew</span> - </span> <span class="tip"
						th:title="${subrace.book.name}" th:text="${subrace.book.source}"
					></span> <span th:text="|&nbsp;/&nbsp;${subrace.englishName}|"></span>
				</div>
				<button class="btn_close icon_action close_archetypes">
					<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M7 7L12 12M12 12L17 7M12 12L7 17M12 12L17 17" stroke="#7B61FF" stroke-linecap="round" stroke-linejoin="round"/>
					</svg>	
				</button>
			</li>
		</ul>
	</div>
</body>
</html>
