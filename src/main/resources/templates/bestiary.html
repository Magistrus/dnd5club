<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout-datatables}">
<head>
</head>
<body id="body">
	<div id="list_page_two_block" class="table_list_left_block block_information" layout:fragment="content">
		<div id="left_block">
			<div class="header_block filters">
				<h3>Бестиарий</h3>
				<div class="filter_block">
					<input type="text" id="search" class="search_int" placeholder="Поиск">
					<div id="text_clear" class="btn_text_clear tip" title="Очистить">
						<div class="icon_action icon_close"></div>
					</div>
					<div id="btn_filters" class="btn_filters tip" title="Фильтры">
						<div class="icon_action icon_filters"></div>
					</div>
				</div>
			</div>
			<div id = "searchPanes" class="search_panes"></div>
			<div id= "scroll_load_simplebar" class="container_left table_list">
				<table id="creatures" class="table_list spells_list" th:fragment="bestiaryTable">
					<thead style="display: none">
						<tr>
							<th>Уровень опасности</th>
							<th>Название</th>
							<th>Английское Название</th>
							<th>Опасность</th>
							<th>Тип</th>
							<th>Размер</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
		<div id="right_block" class="bestiary sub_menu_block">
			<div class="header_block">
				<div class="header_row">
					<h3 id="creature_name">Название существа</h3>
					<div id="btn_full_screen" class="btn_full_screen tip" title="Делаем все что в наших силах">
						<div class="icon_action icon_full_screen"></div>
					</div>
					<div id="btn_close" class="btn_close">
						<div class="icon_action icon_close"></div>
					</div>
				</div>
				<div class="header_sub_menu">
					<button id="statblock" class="btn_class active">
						<i class="icon_action icon_skills"></i><span>Статблок</span>
					</button>
					<button id="description" class="btn_class">
						<i class="icon_action icon_description"></i><span>Описание</span>
					</button>
				</div>
			</div>
			<div id="info_wrapper" class="info_wrapper" data-simplebar>
				<div id="sub_menu" class="sub_menu_list">
					<ul>
						<li class="avatar">
							<img id="creatute_img" th:src="@{/resources/assets/style/dark/no_img_best.png}" alt="Title best">
						</li>
						<li>
							<h5>Уровень опасности:</h5> <span id="cr" style="text-transform: capitalize;">-</span>
						</li>
						<li>
							<h5>Тип:</h5> <span id="type">-</span>
						</li>
						<li>
							<h5>Размер:</h5> <span id="size">-</span>
						</li>
						<li>
							<h5>Источник:</h5> <span id="source">-</span>
						</li>
					</ul>
				</div>
				<div class="content_block">
					<div id="content_block"></div>
				</div>
			</div>
		</div>
		<script type="text/javascript" th:inline="javascript">
    		var selectedCreature = [[${selectedCreature}]];
		</script>
	</div>
</body>
<script th:src="@{/resources/js/datatables/bestiary.js}" layout:fragment="js-script"></script>
</html>
