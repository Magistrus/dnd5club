<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout-datatables}">
<head>
</head>
<body id="body">
	<div id="list_page_two_block" class="table_list_block block_information" layout:fragment="content">
		<div id="left_block">
			<div class="header_block filters">
				<h3>Бестиарий</h3>
				<div class="filter_block">
					<input type="text" id="search" class="search_int" placeholder="Поиск" autocomplete="off">
					<div class="btn_search_icon" title="Поиск">
						<i class="icon_action"> <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M21 21L16.65 16.65M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z" stroke="#7B61FF" stroke-linecap="round"
									stroke-linejoin="round"
								/>
							</svg>
						</i>
					</div>
					<div id="text_clear" class="btn_text_clear tip" title="Очистить">
						<i class="icon_action"> <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M7 7L12 12M12 12L17 7M12 12L7 17M12 12L17 17" stroke="#7B61FF" stroke-linecap="round" stroke-linejoin="round" />
							</svg>
						</i>
					</div>
					<div id="btn_filters" class="btn_filters tip" title="Фильтры">
						<i id="icon_filter" class="icon_action"> <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path
									d="M20.6083 4.64573C21.1579 3.99575 20.6959 3 19.8447 3H4.1553C3.30408 3 2.84207 3.99575 3.39173 4.64573L9.76357 12.1804C9.91623 12.3609 10 12.5897 10 12.8261V19.382C10 19.7607 10.214 20.107 10.5528 20.2764L12.5528 21.2764C13.2177 21.6088 14 21.1253 14 20.382V12.8261C14 12.5897 14.0838 12.3609 14.2364 12.1804L20.6083 4.64573Z"
									stroke="#7B61FF" stroke-linecap="round" stroke-linejoin="round"
								/>
							</svg>
						</i>
					</div>
				</div>
			</div>
			<div id="searchPanes" class="search_panes hide_block" data-simplebar>
				<div class="filter_container">
					<div class="filter_block">
						<div class="header">
							<h5>Уровень опасности</h5>
							<button>
								<i class="icon_action"> <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
											<path d="M8 10L12 14L16 10" stroke="#e4e4e4" stroke-linecap="round" stroke-linejoin="round"></path>
											</svg>
								</i>
							</button>
							<button id="cr_clear_btn" class="hide_block">
								<i class="icon_action reset_filter"> <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
												<path d="M7 7L12 12M12 12L17 7M12 12L7 17M12 12L17 17" stroke="#7B61FF" stroke-linecap="round" stroke-linejoin="round"></path>
											</svg>
								</i>
							</button>
						</div>
						<div class="filter_crumbs_box">
							<label> <input class="cr_type_checkbox" type="checkbox filter" value="0"> <span>0</span></label> <label> <input class="damge_type_checkbox" type="checkbox" value="1/8"> <span>1/8</span>
							</label> <label> <input class="cr_checkbox filter" name="cr" type="checkbox" value="1/4"> <span>1/4</span>
							</label> <label> <input class="cr_checkbox filter" name="cr" type="checkbox" value="1/2"> <span>1/2</span>
							</label> <label th:each="cr : ${#numbers.sequence(1, 30)}"> <input class="cr_checkbox filter" type="checkbox" name="cr" th:value="${cr}"> <span th:text="${cr}"></span>
							</label>
						</div>
					</div>
					<div class="filter_block">
						<div class="header">
							<h5>Тип</h5>
							<button>
								<i class="icon_action"> <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
											<path d="M8 10L12 14L16 10" stroke="#e4e4e4" stroke-linecap="round" stroke-linejoin="round"></path>
											</svg>
								</i>
							</button>
							<button id="type_clear_btn" class="hide_block">
								<i class="icon_action reset_filter"> <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
												<path d="M7 7L12 12M12 12L17 7M12 12L7 17M12 12L17 17" stroke="#7B61FF" stroke-linecap="round" stroke-linejoin="round"></path>
											</svg>
								</i>
							</button>
						</div>
						<div class="filter_crumbs_box">
							<label th:each="type : ${types}"> <input class="type_checkbox filter" type="checkbox" name="type" th:value="${type}"> <span th:text="${type.cyrilicName}"></span>
							</label>
						</div>
					</div>
					<div class="filter_block">
						<div class="header">
							<h5>Размер</h5>
							<button>
								<i class="icon_action"> <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
											<path d="M8 10L12 14L16 10" stroke="#e4e4e4" stroke-linecap="round" stroke-linejoin="round"></path>
											</svg>
								</i>
							</button>
							<button id="size_clear_btn" class="hide_block">
								<i class="icon_action reset_filter"> <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
												<path d="M7 7L12 12M12 12L17 7M12 12L7 17M12 12L17 17" stroke="#7B61FF" stroke-linecap="round" stroke-linejoin="round"></path>
											</svg>
								</i>
							</button>
						</div>
						<div class="filter_crumbs_box">
							<label th:each="size : ${sizes}"> <input class="size_checkbox filter" type="checkbox" name="size" th:value="${size}"> <span th:text="${size.cyrilicName}"></span>
							</label>
						</div>
					</div>
					<div class="filter_block">
						<div class="header">
							<h5>Тэги</h5>
							<button>
								<i class="icon_action"> <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
											<path d="M8 10L12 14L16 10" stroke="#e4e4e4" stroke-linecap="round" stroke-linejoin="round"></path>
											</svg>
								</i>
							</button>
							<button id="tag_clear_btn" class="hide_block">
								<i class="icon_action reset_filter"> <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
												<path d="M7 7L12 12M12 12L17 7M12 12L7 17M12 12L17 17" stroke="#7B61FF" stroke-linecap="round" stroke-linejoin="round"></path>
											</svg>
								</i>
							</button>
						</div>
						<div class="filter_crumbs_box hide">
							<label th:each="tag : ${tags}"> <input class="tag_checkbox filter" type="checkbox" name="tag" th:value="${tag.id}"> <span th:text="${tag.name}"></span>
							</label>
						</div>
					</div>
				</div>
			</div>
			<div id="scroll_load_simplebar" class="container_left table_list">
				<table id="creatures" class="table_list" th:fragment="bestiaryTable">
					<thead style="display: none">
						<tr>
							<th>Уровень опасности</th>
							<th>Название</th>
							<th>Английское Название</th>
							<th>Опасность</th>
							<th>Тип</th>
							<th>Размер</th>
							<th>Тэг</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
		<div id="right_block" class="bestiary sub_menu_block">
			<div class="header_block">
				<div class="header_row">
					<h3 id="creature_name">Название существа</h3>
					<div id="btn_exet_full_screen" class="btn_exet_full_screen tip" title="Свернуть в окно">
						<i class="icon_action"> <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M3 14H6C7.10457 14 8 14.8954 8 16L8 19M8 5V8C8 9.10457 7.10457 10 6 10H3M21 10H18C16.8954 10 16 9.10457 16 8V5M16 19V16C16 14.8954 16.8954 14 18 14L21 14" stroke="#7B61FF"
									stroke-linecap="round" stroke-linejoin="round"
								/>
							</svg>
						</i>
					</div>
					<div id="btn_full_screen" class="btn_full_screen tip" title="На всю страницу">
						<i class="icon_action"> <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M16 7H17C18.1046 7 19 7.89543 19 9V10M19 14V15C19 16.1046 18.1046 17 17 17H16M8 17H7C5.89543 17 5 16.1046 5 15V14M5 10L5 9C5 7.89543 5.89543 7 7 7L8 7" stroke="#7B61FF"
									stroke-linecap="round" stroke-linejoin="round"
								/>
							</svg>
						</i>
					</div>
					<div id="btn_close" class="btn_close tip" title="Закрыть">
						<i class="icon_action"> <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M7 7L12 12M12 12L17 7M12 12L7 17M12 12L17 17" stroke="#7B61FF" stroke-linecap="round" stroke-linejoin="round" />
							</svg>
						</i>
					</div>
				</div>
				<div class="header_sub_menu">
					<button id="statblock" class="btn_class active">
						<i class="icon_action"> <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path
									d="M17 22V20.6667C17 19.9594 16.7366 19.2811 16.2678 18.781C15.7989 18.281 15.163 18 14.5 18H9.5C8.83696 18 8.20107 18.281 7.73223 18.781C7.26339 19.2811 7 19.9594 7 20.6667V22M5.5 7.5L10 4.5M18.5 7.5L14 4.5M8 15L5 11M16 15L19 11M15 13C15 14.6569 13.6569 16 12 16C10.3431 16 9 14.6569 9 13C9 11.3431 10.3431 10 12 10C13.6569 10 15 11.3431 15 13ZM14 4C14 5.10457 13.1046 6 12 6C10.8954 6 10 5.10457 10 4C10 2.89543 10.8954 2 12 2C13.1046 2 14 2.89543 14 4ZM6 9C6 10.1046 5.10457 11 4 11C2.89543 11 2 10.1046 2 9C2 7.89543 2.89543 7 4 7C5.10457 7 6 7.89543 6 9ZM22 9C22 10.1046 21.1046 11 20 11C18.8954 11 18 10.1046 18 9C18 7.89543 18.8954 7 20 7C21.1046 7 22 7.89543 22 9Z"
									stroke="#7B61FF" stroke-linecap="round" stroke-linejoin="round"
								/>
							</svg>
						</i> <span>Статблок</span>
					</button>
					<button id="description" class="btn_class">
						<i class="icon_action"> <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M12 6L20 6M12 12L20 12M5 18L20 18M3 9L6 6L9 9L6 12L3 9Z" stroke="#7B61FF" stroke-linecap="round" stroke-linejoin="round" />
							</svg>
						</i> <span>Описание</span>
					</button>
				</div>
			</div>
			<div id="info_wrapper" class="info_wrapper" data-simplebar>
				<div id="sub_menu" class="sub_menu_list">
					<ul>
						<li id="beast_avatar" class="avatar"><div class="image-container"><a id="creatute_href" class="test-popup-link" th:href="@{/resources/assets/style/dark/no_img_best.png}"><img id="creatute_img" th:src="@{/resources/assets/style/dark/no_img_best.png}" alt="Title best"></a></div></li>
						<li>
							<h5>Уровень опасности:</h5> <span id="cr" style="text-transform: capitalize;">-</span>
						</li>
						<li>
							<h5>Тип:</h5> <span id="type">-</span>
						</li>
						<li>
							<h5>Размер:</h5> <span id="size">-</span>
						</li>
						<li>
							<h5>Источник:</h5> <span id="source">-</span>
						</li>
					</ul>
				</div>
				<div class="content_block">
					<div id="content_block"></div>
				</div>
			</div>
		</div>
		<script type="text/javascript" th:inline="javascript">
    		var selectedCreature = [[${selectedCreature}]];
		</script>
	</div>
</body>
<script th:src="@{/resources/js/datatables/bestiary.js?v=5}" layout:fragment="js-script"></script>
</html>
