<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout-datatables}">
<body id="body">
	<div id="list_page_two_block" layout:fragment="content">
		<div id="left_block">
			<div class="header_block">
				<h3>Заклинания</h3>
			</div>
			<div class="container_left" data-simplebar>
				<table id="spells" class="compact nowrap" th:fragment="spellTable">
					<thead style="display: none">
						<tr>
							<th>Название</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
		<div id="right_block">
			<div class="header_block">
				<h3 id="spell_name">Название заклинания</h3>
				<div id="btn_full_screen" class="btn_full_screen">
					<div class="icon_action icon_full_screen"></div>
				</div>
				<div id="btn_close" class="btn_close">
					<div class="icon_action icon_close"></div>
				</div>
			</div>
			<div id="info_wrapper" class="info_wrapper" data-simplebar>
				<div id="title_sub_menu" class="sub_menu_list"></div>
				<div class="content_block">описание</div>
			</div>
		</div>
	</div>
</body>
<script th:src="@{/resources/js/datatables/spells.js}" layout:fragment="js-script"></script>
</html>
