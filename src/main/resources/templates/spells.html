<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout-datatables}">
<body id="body">
	<div id="list_page_two_block" class="table_list_left_block block_information" layout:fragment="content">
		<div id="left_block">
			<div class="header_block">
				<h3>Заклинания</h3>
				<input type="text" id="search" class="search_int">
				<div id="btn_filters" class="btn_filters">
					<div class="icon_action icon_filters"></div>
				</div>
			</div>
			<div class="container_left table_list" data-simplebar>
				<table id="spells" class="table_list spells_list" th:fragment="spellTable">
					<thead style="display: none">
						<tr>
							<th>Название</th>
							<th>Английское Название</th>
							
						</tr>
					</thead>
				</table>
			</div>
		</div>
		<div id="right_block">
			<div class="header_block">
				<h3 id="spell_name">Название заклинания</h3>
				<div id="btn_full_screen" class="btn_full_screen">
					<div class="icon_action icon_full_screen"></div>
				</div>
				<div id="btn_close" class="btn_close">
					<div class="icon_action icon_close"></div>
				</div>
			</div>
			<div id="info_wrapper" class="info_wrapper" data-simplebar>
				<div id="sub_menu" class="sub_menu_list sub_spells_info">
					<ul>
						<li>
							<h5>Тип:</h5>
							<span id="level">Заговор , иллюзия</span>
						</li>
						<li>
							<h5>Время накладывания:</h5>
							<span id="timecast">1 действие</span>
						</li>
						<li>
							<h5>Дистанция:</h5>
							<span id="distance">30 футов</span>
						</li>
						<li>
							<h5>Компоненты:</h5>
							<span id="components">Cоматический, Mатериальный (кусок овечьей шерсти)</span>
						</li>
						<li>
							<h5>Длительность:</h5>
							<span id="duration">1 минута</span>
						</li>
						<li>
							<h5>Классы:</h5>
							<div id ="class_icons" class="classes_icon">
								<a href="#" class="icon icon_bard"></a>
								<a href="#" class="icon icon_wizard"></a>
								<a href="#" class="icon icon_druid"></a>
							</div>
						</li>
					</ul>
				</div>
				<div class="content_block">
				</div>
			</div>
		</div>
	</div>
</body>
<script th:src="@{/resources/js/datatables/spells.js}" layout:fragment="js-script"></script>
</html>
