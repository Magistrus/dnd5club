<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<body id="body" class="d-flex overflow-hidden" layout:fragment="content">
	<div id="container" class="container">
		<div class="row">
			<div id="container_card" class="">
				<div id="left_block">
					<div class="header_block">
						<h3>Классы</h3>
					</div>
					<div class="container_left" data-simplebar>
						<div id="card_wrapper" class="card_wrapper">
							<div class="card" th:each="class : ${classes}">
								<div class="infimation">
									<h5 th:text="${class.capitalazeName}">Class name</h5>
									<p th:text="${class.englishName}" class="en_title encaption_text">English class name</p>
									<p th:text="|${class.book.source} / Кость хитов к${class.diceHp}|" class="additionally uppercase_text">Source / HIT D8</p>
								</div>
								<div class="icon" th:classappend="${class.englishName.toLowerCase()}"></div>
							</div>
						</div>
					</div>
				</div>
				<div id="right_block">
					<div class="header_block">
						<h3>Название класса</h3>
						<div id="btn_full_screen" class="btn_full_screen">
							<div class="icon_action icon_full_screen"></div>
						</div>
						<div id="btn_close" class="btn_close">
							<div class="icon_action icon_close"></div>
						</div>
					</div>
					<div class="container_right" data-simplebar>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
