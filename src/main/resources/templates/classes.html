<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<body id="body" class="d-flex overflow-hidden">
	<div id="container_card" class="" layout:fragment="content">
		<div id="left_block">
			<div class="header_block">
				<h3>Классы</h3>
			</div>
			<div class="container_left" data-simplebar>
				<div id="card_wrapper" class="card_wrapper">
					<div th:id="${class.englishName}" class="card" th:attr="onclick=|blockInfo(this, '${class.id}','${class.capitalazeName}','${class.englishName}')|" th:each="class : ${classes}">
						<div class="infimation">
							<h5 th:text="${class.capitalazeName}">Class name</h5>
							<p th:text="${class.englishName}" class="en_title encaption_text">English class name</p>
							<p th:text="|${class.book.source} / Кость хитов к${class.diceHp}|" class="additionally uppercase_text">Source / HIT Dice</p>
						</div>
						<div class="icon" th:classappend="${class.englishName.toLowerCase()}"></div>
					</div>
				</div>
			</div>
		</div>
		<div id="right_block">
			<div class="header_block">
				<h3 id="class_name">Название класса</h3>
				<div id="btn_full_screen" class="btn_full_screen">
					<div class="icon_action icon_full_screen"></div>
				</div>
				<div id="btn_close" class="btn_close">
					<div class="icon_action icon_close"></div>
				</div>
			</div>
			<div id="info" class="container_right" data-simplebar></div>
		</div>
		<script>
			function blockInfo(element, id, name, englishName) {
				var rightContainer = document.getElementById('container_card');
				document.getElementById('class_name').innerHTML = name;
				var element = document.getElementById("info");
				var url = '/classes/fragment/' + id;
				//element.innerHTML = $("#info").load(url);
				if (rightContainer.classList.contains('block_information')) {
					if (rightContainer.classList.contains(englishName)) {
						rightContainer.classList.remove('block_information',
								englishName);
					} else {
						rightContainer.className = 'block_information ' + englishName;
					}
				} else {
					rightContainer.classList.add('block_information', englishName);
				}
			}
			document.getElementById('btn_close').onclick = function() {
				document.getElementById('container_card').classList
						.toggle('block_information');
			}
		</script>
	</div>
</body>
</html>
