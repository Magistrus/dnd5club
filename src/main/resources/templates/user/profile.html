<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<body id="body" class="d-flex overflow-hidden">
	<div id="container_card" class="profile" layout:fragment="content">
		<div id="left_block">
			<div class="header_block">
				<div class="header_row">
					<div class="title">
						<h1>Профиль</h1>
						<h2>Profile</h2>
					</div>
				</div>
			</div>
			<div class="container_left" data-simplebar>
				<div class="cont">
					<div class="row info_block">
						<div class="avatar">
							<img src="/resources/assets/icon/avatar.png" alt="Аватар">
						</div>
						<div class="name row column">
							<h3>Name</h3>
							<p>mail</p>
							<time datetime="2022-03-05">05 марта 2022</time>
						</div>
					</div>

					<div class="row column">
						<a sec:authorize="hasRole('ADMIN')" href="/admin/users" class="card">Список пользователей</a>
						<a sec:authorize="hasRole('ADMIN')" href="/profile/beast" class="card">Добавить монстра</a>
						<a sec:authorize="hasRole('ADMIN')" href="/profile/articles" class="card">Статьи</a>
					</div>

					<div class="block_card">
						<div class="card">
							<h5>Стать</h5>
							<p>Всего статей: <span><a href="#">0</a></span></p>
							<p>На проверки: <span><a href="#">0</a></span></p>
							<p>Ожидают мадерации: <span><a href="#">0</a></span></p>
							<div class="row">
								<a sec:authorize="hasRole('ADMIN')" href="/profile/articles">Все статьи</a>
								<a href="/profile/articles">Добавить</a>
							</div>
						</div>
						<div class="card">
							<h5>Новости</h5>
							<p>Всего новостей: <span><a href="#">0</a></span></p>
							<p>На проверки: <span><a href="#">0</a></span></p>
							<p>Ожидают мадерации: <span><a href="#">0</a></span></p>
							<div class="row">
								<a sec:authorize="hasRole('ADMIN')" href="/profile/articles">Все новости</a>
								<a href="/profile/articles">Добавить</a>
							</div>
						</div>
					</div>

					<div class="row column">
						<h4 class="header_separator"><span>Изменить данные профиля</span></h4>
						
						<div class="row_input">
							<input type="password" class="old_password" name="old_password" placeholder="Старый пароль">
							<input type="password" class="new_password" name="new_password" placeholder="Новый пароль">
						</div>
					</div>
					<div class="bottom">
						<button class="btn btn_primary">Сохарнить</button>
						<button class="btn">Отмена</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
