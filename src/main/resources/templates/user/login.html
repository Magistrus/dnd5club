	<div class="login_form" layout:fragment="content">
		<!-- <button title="%title%" type="button" class="mfp-close">&#215;</button> -->
		<div class="header">
			<h4>Авторизация</h4>
			<button title="%title%" type="button" class="mfp-close icon_close">
				<!-- <i class="icon_close"></i> -->
			</button>
		</div>
		<div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
		<form id="login-form" th:action="@{/login}" method="post" role="form">
			<input type="text" name="username" id="username" class="form-control" placeholder="Имя пользователя">
			<input type="password" name="password" id="password" class="form-control" placeholder="Пароль">
			<div class="remember_row">
				<label for="remember-me" class="check_block"><input id="remember-me" class="check" type="checkbox" name="remember-me"><span>Запомнить меня</span></label>
			</div>
			<div class="bottom">
				<input type="submit" name="submit" class="button" value="Вход">
				<a class="button" th:href="@{/registration}">Регистрация</a>
			</div>
		</form>
	</div>
