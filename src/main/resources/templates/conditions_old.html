<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<body id="body">
	<div id="container_card" class="container_page condition_page" layout:fragment="content">
		<div id="left_block">
			<div class="header_block">
				<div class="header_row">
					<h1>Состояния и болезни</h1>
				</div>
			</div>
			<div class="container_left" data-simplebar>
				<div id="card_wrapper" class="card_wrapper">
					<div th:id="${condition.englishName.replace(' ', '_')}" class="card" th:each="condition : ${conditions}">
						<div class="infimation">
							<h5 id="condition_id" class="header_name" th:text="${condition.name}">Название состояния</h5>
							<p th:text="${condition.englishName}" class="en_title encaption_text">English class name</p>
							<p class="additionally uppercase_text">
								<span class='tip' th:data-tipped-options="|inline: 'inline-tooltip-source-${condition.id}'|" th:text="${condition.book.source}"></span><span th:id="|inline-tooltip-source-${condition.id}|"
									style='display: none' th:text="${condition.book.name}"
								></span>
							</p>
						</div>
						<div class="icon" th:classappend="|icon_${condition.englishName.toLowerCase().replace(' ', '_')}|"></div>
					</div>
					<h4 class="separator_card">Болезни</h4>
					<div th:id="${condition.englishName.replace(' ', '_')}" class="card" th:each="condition : ${disease}">
						<div class="infimation">
							<h5 id="condition_id" class="header_name" th:text="${condition.name}">Название болезни</h5>
							<p th:text="${condition.englishName}" class="en_title encaption_text">English class name</p>
							<p class="additionally uppercase_text">
								<span class='tip' th:data-tipped-options="|inline: 'inline-tooltip-source-${condition.id}'|" th:text="${condition.book.source}"></span><span th:id="|inline-tooltip-source-${condition.id}|"
								style='display: none' th:text="${condition.book.name}"
								></span>
							</p>
						</div>
						<div class="icon" th:classappend="|icon_${condition.englishName.toLowerCase().replace(' ', '_')}|"></div>
					</div>
					<h4 class="separator_card">Прочие</h4>
					<div th:id="${condition.englishName.replace(' ', '_')}" class="card" th:each="condition : ${other}">
						<div class="infimation">
							<h5 id="condition_id" class="header_name" th:text="${condition.name}">Название болезни</h5>
							<p th:text="${condition.englishName}" class="en_title encaption_text">English class name</p>
							<p class="additionally uppercase_text">
								<span class='tip' th:data-tipped-options="|inline: 'inline-tooltip-source-${condition.id}'|" th:text="${condition.book.source}"></span><span th:id="|inline-tooltip-source-${condition.id}|"
									style='display: none' th:text="${condition.book.name}"
								></span>
							</p>
						</div>
						<div class="icon" th:classappend="|icon_${condition.englishName.toLowerCase().replace(' ', '_')}|"></div>
					</div>
				</div>
			</div>
		</div>
		<div id="right_block" class="conditions">
			<div class="header_block">
				<div class="header_row">
					<h1 id="condition_name">Название состояния</h1>
					<div id="btn_exet_full_screen" class="btn_exet_full_screen tip" title="Свернуть в окно">
						<i class="icon_action">
							<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M3 14H6C7.10457 14 8 14.8954 8 16L8 19M8 5V8C8 9.10457 7.10457 10 6 10H3M21 10H18C16.8954 10 16 9.10457 16 8V5M16 19V16C16 14.8954 16.8954 14 18 14L21 14" stroke="#7B61FF" stroke-linecap="round" stroke-linejoin="round"/>
							</svg>
						</i>
					</div>
					<div id="btn_full_screen" class="btn_full_screen tip" title="На всю страницу">
						<i class="icon_action">
							<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M16 7H17C18.1046 7 19 7.89543 19 9V10M19 14V15C19 16.1046 18.1046 17 17 17H16M8 17H7C5.89543 17 5 16.1046 5 15V14M5 10L5 9C5 7.89543 5.89543 7 7 7L8 7" stroke="#7B61FF" stroke-linecap="round" stroke-linejoin="round"/>
							</svg>
						</i>
					</div>
					<div id="btn_close" class="btn_close tip" title="Закрыть">
						<i class="icon_action">
							<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M7 7L12 12M12 12L17 7M12 12L7 17M12 12L17 17" stroke="#7B61FF" stroke-linecap="round" stroke-linejoin="round"/>
							</svg>
						</i>
					</div>
				</div>
			</div>
			<div id="info_wrapper" class="info_wrapper" data-simplebar>
				<div class="content_block">
					<div id="content_block"></div>
				</div>
			</div>
		</div>
		<script type="text/javascript" th:inline="javascript">
			// <![CDATA[
    		var selectedCondition = [[${selectedCondition}]];
    		// ]]>
		</script>
	</div>
</body>
<script th:inline="javascript" th:src="@{/resources/js/conditions.js?v=1.4.2}" layout:fragment="js-script"></script>
</html>
